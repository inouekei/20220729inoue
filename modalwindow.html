<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="openModal">開く</button>
    <div v-show="isOpen" class="modal">
      <div class="modal__content" v-on:click="backgroundClose">
        <div class="modal__content-inner">
          <h2>モーダルウィンドウ</h2>
          <button v-on:click="buttonClose">閉じる</button>
        </div>
      </div>
    </div>
  </div>
  <style>
    .modal {
      position: fixed;
      left: 0%;
      top: 0%;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal__content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .modal__content-inner {
      position: relative;
      background-color: white;
      width: 500px;
      text-align: center;
      font-size: 12pt;
      padding: 60px 30px;
    }
  </style>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          isOpen: false,
        }
      },
      methods: {
        openModal: function () {
          this.isOpen = true;
        },
        buttonClose: function () {
          this.isOpen = false;
        },
        backgroundClose: function (event) {
          if(event.target.closest('.modal__content-inner')===null){
            this.isOpen = false;
          }
        },
      }
    });
  </script>
</body>
</html>
